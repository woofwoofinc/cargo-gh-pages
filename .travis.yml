language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
cache: cargo
before_script:
  - |
    rustup install nightly &&
    rustup component add --toolchain nightly rustfmt-preview

script:
  - |
    cargo +nightly fmt -- --write-mode=diff &&
    cargo build &&
    cargo test
addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - libssl-dev
